{{- if empty .Values.existingEnvSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "amphitrite.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{ include "amphitrite.labels" . | nindent 4 }}
type: Opaque
data:
  DB_CONNECTION_STRING: {{ .Values.environment.dbConnectionString | base64 }}
  ISSUER_KEY: {{ .Values.environment.issuerKey | base64 }}
{{- end -}}